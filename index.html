<!DOCTYPE html>
<html>
<head>
  <!-- Title information and link for css file -->
  <title>Tea Cozy</title>
  <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <!-- header section propertes -->
  <header>
    <!-- Logo properties -->
    <div class="logo">
      <img src="./resources/images/img-tea-cozy-logo.png">
    </div>
    <!-- Navigation links -->
    <nav>
      <span> <a href="#mission">Mission</a></span>
      <span> <a href="#featured">Featured Tea</a></span>
      <span> <a href="#locations">Locations</a></span>
    </nav>
  </header>
  <!-- main section -->
  <div class="main">
    <!-- mission section -->
    <div id="mission" class="container">
      <div class="content">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </div>
    <!-- featured tea section -->
    <div id="featured" class="container">
      <h2>Tea of the Month</h2>
      <h4>What's Steeping at The Tea Cozy?</h4>
      <!-- items within featured teas -->
      <div class="items">
        <div class="item">
          <img src="./resources/images/img-berryblitz.jpg">
          <span>Fall Berry Blitz Tea</span>
        </div>
        <div class="item">
          <img src="./resources/images/img-spiced-rum.jpg">
          <span>Spiced Rum Tea</span>
        </div>
        <div class="item">
          <img src="./resources/images/img-donut.jpg">
          <span>Seasonal Donuts</span>
        </div>
        <div class="item">
          <img src="./resources/images/img-myrtle-ave.jpg">
          <span>Myrtle Ave Tea</span>
        </div>
        <div class="item">
          <img src="./resources/images/img-bedford-bizarre.jpg">
          <span>Bedford Bizarre Tea</span>
        </div>
      </div>
  </div>
  <div id="locations" class="container">
    <h2>Locations</h2>
    
  </div>
</body>
</html>
